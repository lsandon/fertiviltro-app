<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Clientes</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Panel de Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/admin.html">Dashboard</a></li>
                    <li><a href="/admin-users.html">Usuarios</a></li>
                    <li><a href="/admin-clients.html" class="active">Clientes</a></li>
                    <li><a href="/admin-processes.html">Procesos</a></li>
                    <li><a href="/admin-claims.html">Reclamaciones</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/index.html" id="logout-btn">Cerrar Sesión</a>
            </div>
        </aside>
        <main class="main-content">
            <h1>Panel de Administración - Clientes</h1>
            <div id="error-message"></div>
            <div class="filters">
                <input type="text" id="search" placeholder="Buscar por nombre...">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Ubicación</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="client-list"></tbody>
            </table>

            <h2>Crear Cliente</h2>
            <form id="client-form">
                <div class="form-group">
                    <label for="name">Nombre Completo o Empresa</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="region">Región/Departamento</label>
                    <select id="region" name="region" required>
                        <option value="">Seleccione una región</option>
                        <option value="Antioquia">Antioquia</option>
                        <option value="Cundinamarca">Cundinamarca</option>
                        <option value="Valle del Cauca">Valle del Cauca</option>
                        <option value="Santander">Santander</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="municipality">Municipio o Vereda</label>
                    <input type="text" id="municipality" name="municipality" required>
                </div>
                <button type="submit" class="btn">Crear Cliente</button>
            </form>
        </main>
    </div>
    
    <script src="/js/admin-clients.js"></script>
</body>
</html>
